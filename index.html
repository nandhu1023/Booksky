<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container"></div>
        <div class="book-container">
        <h2>Rich Dad Poor Son</h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem iure quibusdam maxime enim atque impedit consequatur laborum earum? Modi tempore qui voluptatem? Accusantium ipsam nobis perspiciatis optio quos rerum placeat.</p>
        <button onclick="deletebook(event)">Delete</button>
    </div>

    <div class="over"></div>
    <div class="pop">

    <h2 class="num">Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="title">
        <input type="text" placeholder="Book Author" id="author">
        <textarea placeholder="short description" id="book"></textarea>
        <button id="add">ADD</button>
        <button id="cancel" onclick="cancelthis(event)">CANCEL</button>
    </form>
    </div>
    <button class=addbutton onclick="change(event)"> +</button>

    <script src="script.js">

    </script>
</body>
</html>
